<html>
	<head>
		<title> Destinatarios </title>
		<h1> Lista de destinatarios</h1>
	</head>

	<body>
		{% if destinatarios %}
		<ul>
			{% for x in destinatarios %}

			<a href =/Entregas/destinatario/{{x.id}}><li> {{x.nombre}} </li>
			{% endfor %}
		</ul>
		{% else %}
		<h1> No hay destinatarios </h1>
		{% endif %}
	</body>
</html>
