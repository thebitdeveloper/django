<html>
	<head>
		<title> Paquetes </title>
		<h1> Lista de paquetes</h1>
	</head>

	<body>
		{% if paquetes %}
		<ul>
			{% for x in paquetes %}
			<a href =/Entregas/paquete/{{x.id}}><li> {{x.contenido}} </li>
			
			{% endfor %}
		</ul>
		{% else %}
		<h3> No hay paquetes </h3>
		{% endif %}
	</body>
</html>
